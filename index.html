<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour AndTravel Agency Website Design</title>
    <!-- Custom css linkde  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font Wsome linked  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    
    <!-- header section start  -->
    <header>   
        <a href="" id="logo" class="logo"> <span>T</span>ravel</a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#book">book</a>
            <a href="#packages">packages</a>
            <a href="#services">services</a>
            <a href="#gallery">gallery</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
        </nav>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" name="search-bar" id="search-bar" placeholder="Seacrh here...">
            <label for="seacrh-bar" class="fas fa-search"></label>
        </form>

    </header>

    <div class="login-form-container">

        <i class="fas fa-times" id="form-close"></i>

        <form action="">
            <h3>Login</h3>
            <input type="email" class="box" name="email" id="email" placeholder="Enter Your Email">
            <input type="password" class="box" name="password" id="password" placeholder="Enter Your Password">
            <input type="submit" value="Login Now" class="btn">
            <input type="checkbox" name="remember" id="remember">
            <label for="renenber">Remember Me</label>
            <p>Forgot Password? <a href="#">Click Here</a></p>
            <p>Don't Have an Account? <a href="#">Register Now</a></p>
        </form>

    </div>






    <!-- JavaScript linked  -->
    <script src="js/index.js"></script>
</body>
</html>
